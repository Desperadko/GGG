<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeky Goblin Gamers</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/nav_and_footer.js" defer></script>
    <script src="../scripts/sidenav.js" defer></script>
    <script src="../scripts/home-page_cards.js" defer></script>
    <script src="../scripts/carousels.js" defer></script>
</head>
<body>
    
    <header-nav></header-nav>

    <main>
        <section class="trending_section home-page_section">
            <h2 class="trending_h home-page_section_h">Trending</h2>
            <section class="trending_subsection1 home-page_subsection1">
                <button class="carousel_button button_left">
                    <img src="../assets/chevron-left.svg" alt="">
                </button>
                <div class="cards_container">
                    <ul id="trending_cards_list1" class="cards_list">
                        
                    </ul>
                </div>
                <button class="carousel_button button_right">
                    <img src="../assets/chevron-right.svg" alt="">
                </button>    
            </section>
            <section id="trending_cards_list2" class="trending_subsection2 home-page_subsection2">
                    
            </section>
        </section>

        <section class="latest_section home-page_section">
            <h2 class="latest_h home-page_section_h">Latest</h2>
            <section class="latest_subsection1 home-page_subsection1">
                <button class="carousel_button button_left">
                    <img src="../assets/chevron-left.svg" alt="">
                </button>
                <div class="cards_container">
                    <ul id="latest_cards_list1" class="cards_list">
                        
                    </ul>
                </div>
                <button class="carousel_button button_right">
                    <img src="../assets/chevron-right.svg" alt="">
                </button>    
            </section>
            <section id="latest_cards_list2" class="latest_subsection2 home-page_subsection2">
                
            </section>
        </section>

        <section class="new-releases_section home-page_section">
            <h2 class="new-releases_h home-page_section_h">New Releases</h2>
            <section class="new-releases_subsection1 home-page_subsection1">
                <button class="carousel_button button_left">
                    <img src="../assets/chevron-left.svg" alt="">
                </button>
                <div class="cards_container">
                    <ul id="new-releases_cards_list1" class="cards_list">
                        
                    </ul>
                </div>
                <button class="carousel_button button_right">
                    <img src="../assets/chevron-right.svg" alt="">
                </button>    
            </section>
            <section id="new-releases_cards_list2" class="new-releases_subsection2 home-page_subsection2">
                
            </section>
        </section>

        <section class="upcoming_section home-page_section">
            <h2 class="upcoming_h home-page_section_h">Upcoming</h2>
            <section class="upcoming_subsection1 home-page_subsection1">
                <button class="carousel_button button_left">
                    <img src="../assets/chevron-left.svg" alt="">
                </button>
                <div class="cards_container">
                    <ul id="upcoming_cards_list1" class="cards_list">
                        
                    </ul>
                </div>
                <button class="carousel_button button_right">
                    <img src="../assets/chevron-right.svg" alt="">
                </button>    
            </section>
            <section id="upcoming_cards_list2" class="upcoming_subsection2 home-page_subsection2">
                
            </section>
        </section>
    </main>

    <footer-nav></footer-nav>

</body>
</html>
